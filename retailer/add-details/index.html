<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="bootstrap-4.3.1/dist/css/bootstrap.css">
  <link rel="stylesheet" href="/styles/style.css">
  <title>Retailer2</title>
</head>


<body>

  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <img class="hamburg" src="/images/hamburg2.png" width="30" height="30" class="d-inline-block align-top">
    </a>
    <img class="logo" src="/images/final logo.png" height="30">
  </nav>



  <div class="card-group">
    <div class="card">
      <div id="contact-me">
        <div class="container mt-5">
          <div class="row">
            <div class="col">
              <div class="card bg-light">
                <div class="card-header text-white">
                  <div class="form-group">
                    <input id="deal-title" type="text" placeholder=" Store name" class="form-control">
                  </div>
                  <div class="form-group">
                    <input id="deal-description" type="text" placeholder="Deal or Offer " class="form-control">
                  </div>
                  <div class="form-group">
                    <input id="deal-duration" type="number" placeholder="Duration" /> 
                  </div>
                </div>
              </div>
            </div>


            <div class="action-footer">
              <div class="action-btn" style="background-image:url('/images/Wrong.png')"></div>
              <!-- <a href="/retailer/add-details/"> -->
              <div id="add-entry" class="action-btn" style="background-image:url('/images/Right2.png')"></div>
              <!-- </a> -->
            </div>

            </div>
          </div>
        </div>


        <script src=" https://code.jquery.com/jquery-3.3.1.slim.min.js"
          integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
          integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js"
          integrity="sha384-3qaqj0lc6sV/qpzrc1N5DC6i1VRn/HyX4qdPaiEFbn54VjQBEU341pvjz7Dv3n6P" crossorig in="anonymous">
        </script>
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-firestore.js"></script>

        <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
        <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-analytics.js"></script>

        <script>

          function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
          }

          // Your web app's Firebase configuration
          var firebaseConfig = {
            apiKey: "AIzaSyBY9ohIVQzBgBvp9uoTUQqeG1mmvmrBKj0",
            authDomain: "hoppin-c25bd.firebaseapp.com",
            databaseURL: "https://hoppin-c25bd.firebaseio.com",
            projectId: "hoppin-c25bd",
            storageBucket: "hoppin-c25bd.appspot.com",
            messagingSenderId: "982807471709",
            appId: "1:982807471709:web:203dc5c3f50abe6ddf4fb4",
            measurementId: "G-KM61QL169X"
          };
          // Initialize Firebase
          firebase.initializeApp(firebaseConfig);
          firebase.analytics();
          var db = firebase.firestore();

          function getValues() {
            var title = document.getElementById('deal-title').value;
            var description = document.getElementById('deal-description').value;
            var duration = document.getElementById('deal-duration').value;
            return {title, description, duration};

          }

          var submitButton = document.getElementById('add-entry');
          var updateData = function() {
            var docId = getParameterByName('id');
            console.log(docId)
            db.collection("deals").doc(docId).update(getValues()).then(function(docRef) {
                location.href='/retailer/success/';
            }).catch(function(error) {
                console.error("Error adding document: ", error);
            });
          }
          submitButton.addEventListener('click', updateData)

        </script>
</body>

</html>
