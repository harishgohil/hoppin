  <div>

  <script src=" https://code.jquery.com/jquery-3.3.1.slim.min.js"

  <!-- The core Firebase JS SDK is always required and must be listed first -->

     https://firebase.google.com/docs/web/setup#available-libraries -->

  <script>
    // Your web app's Firebase configuration
    var firebaseConfig = {
      apiKey: "AIzaSyBY9ohIVQzBgBvp9uoTUQqeG1mmvmrBKj0",
      authDomain: "hoppin-c25bd.firebaseapp.com",
      databaseURL: "https://hoppin-c25bd.firebaseio.com",
      projectId: "hoppin-c25bd",
      storageBucket: "hoppin-c25bd.appspot.com",
      messagingSenderId: "982807471709",
      appId: "1:982807471709:web:203dc5c3f50abe6ddf4fb4",
      measurementId: "G-KM61QL169X"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    firebase.analytics();
    var db = firebase.firestore();

    db.collection("deals").onSnapshot(function (snapshot) {
      db.collection("deals").get().then(function (querySnapshot) {
        var cardContainer = document.getElementById('card-containers');
        querySnapshot.forEach(function (doc) {
          const data = doc.data();
          // doc.data() is never undefined for query doc snapshots
          const card = `
            <div class="card-group">
              <div class="card">
                <img class="card-img-top" src="${data.image}" height="500">
                <div class="card-body">
                  <h5 class="card-title">${data.title}</h5>
                  <p class="card-text"> ${data.description}</p>
                  <p class="card-text3" style="display: inline;">${data.duration} hrs remaining</p>

                  <button type="button" class="btn btn-danger btn-sm">Get PIN</button>
                </div>
              </div>
            </div>
          `;
          cardContainer.innerHTML += card;

        });
      }).catch(function (err) {
        console.log(err);
      })
    });
  </script>
